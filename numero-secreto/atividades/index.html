<html lang="en">
<head>

<body>
    <main>
        <h1 class="titulo">Jogo: Adivinhe o código</h1>
        <div class="mensagem">
            <h3>Adivinhe o número de <span id="menor-valor">1</span> a <span id="maior-valor">10</span></h3>
            <p class="aviso">Rodadas: 5</p>
            <input type="number" name="number" id="numero" placeholder="Digite um número">
            <button class="mensagem__button" type="submit">Enviar palpite</button>
            <div class="dica">
                <!-- <h3>O número secreto é menor <i class="fa-solid fa-arrow-down"></i></h3> -->
            </div>
        </div>
    </main>
